<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 | UTOPIA统一管理中心</title>
    <link rel="shortcut icon" href="/static/img/facio.ico" type="image/x-icon">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown container">
        <div>
            <div>
                <h1 class="logo-name"><img alt="image" class="img-circle" src="/static/img/logo.png"></h1>
            </div>
            {% if error %}
                <div class="alert alert-danger text-center">{{ error }}</div>
            {% endif %}
            <h2 class="form-signin-heading" style="color:#339999">Welcome to UTOPIA</h2>
            <form class="m-t" role="form" method="post" action="">
                <div class="form-group">
                    <input type="text" name="username" class="form-control input-block-level" placeholder="Username" required="length[6~50]">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control input-block-level" placeholder="Password" required="">
                </div>
                <div class="checkbox">
	                <label><input type="checkbox" value="remember-me">Remember me</label>
                    <p style='color: red;'>{{ login_error }}</p>
	      	    </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <a href="{% url 'password_forget' %}"><small>Forgot password? </small></a>
            </form>
            <p class="m-t"> <small><b>Copyright</b> Utopia.org Organization © 2015-2016</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/static/js/jquery-2.1.1.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

</body>

</html>
